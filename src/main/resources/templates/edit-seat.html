<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Seat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #e3f2fd, #bbdefb);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            margin-top: 50px;
            max-width: 700px;
        }
        .card {
            border-radius: 20px;
            box-shadow: 0px 8px 20px rgba(0,0,0,0.1);
        }
        h2 {
            color: #0d47a1;
            font-weight: bold;
        }
        .btn-custom {
            border-radius: 30px;
            padding: 8px 20px;
        }
        label {
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="card p-4">
        <h2 class="mb-4">âœ Edit Seat</h2>
        <form th:action="@{/seats/save}" th:object="${seat}" method="post">
            <input type="hidden" th:field="*{id}">

            <div class="mb-3">
                <label for="seatNumber" class="form-label">Seat Number</label>
                <input type="text" th:field="*{seatNumber}" class="form-control" id="seatNumber" required>
            </div>

            <div class="mb-3">
                <label for="seatClass" class="form-label">Class</label>
                <select th:field="*{seatClass}" class="form-select" id="seatClass" required>
                    <option value="ECONOMY" th:selected="${seat.seatClass == 'ECONOMY'}">ğŸª‘ Economy</option>
                    <option value="BUSINESS" th:selected="${seat.seatClass == 'BUSINESS'}">ğŸ’¼ Business</option>
                    <option value="VIP" th:selected="${seat.seatClass == 'VIP'}">ğŸ‘‘ VIP</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="status" class="form-label">Status</label>
                <select th:field="*{status}" class="form-select" id="status">
                    <option value="AVAILABLE" th:selected="${seat.status == 'AVAILABLE'}">Available</option>
                    <option value="BOOKED" th:selected="${seat.status == 'BOOKED'}">Booked</option>
                </select>
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" th:field="*{available}" class="form-check-input" id="available">
                <label class="form-check-label" for="available">Available</label>
            </div>

            <div class="mb-3">
                <label for="schedule" class="form-label">Schedule</label>
                <select th:field="*{schedule.id}" class="form-select" id="schedule" required>
                    <option th:each="schedule : ${schedules}" 
                            th:value="${schedule.id}" 
                            th:text="${schedule.route.from} + ' â†’ ' + ${schedule.route.destination} + ' | â‚¹' + ${schedule.price}"
                            th:selected="${seat.schedule.id == schedule.id}"></option>
                </select>
            </div>

            <div class="d-flex justify-content-between">
                <a th:href="@{/seats}" class="btn btn-secondary btn-custom">â¬… Back</a>
                <button type="submit" class="btn btn-primary btn-custom">ğŸ’¾ Update Seat</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
